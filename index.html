   <audio id="introMusic" src="level-up-08-402152.mp3" preload="auto"></audio>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const music = document.getElementById('introMusic');

  // Lire une seule fois dès que l'utilisateur entre sur le site.
  // On tente une lecture automatique si possible, sinon on attend le premier clic.
  const playOnce = async () => {
    try {
      // Autoriser le son si le navigateur le permet
      music.muted = false;
      const canPlay = await music.play();
      // `play()` retourne une promesse résolue lorsque la lecture démarre
      // Dès que la musique se termine, elle ne se relance pas.
      // Ajouter un écouteur pour s'assurer qu'elle ne se répète pas
      music.onended = () => {
        // Optionnel: enlever la source pour libérer la mémoire
        // music.src = "";
      };
      return canPlay;
    } catch (e) {
      // Lecture bloquée: prévenir l'utilisateur ou demander une interaction
      console.log("Lecture automatique bloquée, nécessite une interaction");
      return null;
    }
  };

  // Tenter de lire automatiquement au chargement
  playOnce();

  // En complément, vous pouvez aussi démarrer après le premier clic si la lecture automatique échoue
  document.body.addEventListener('click', async () => {
    // Si la musique est déjà en cours ou prête, ne pas relancer
    if (!music.paused) return;
    await playOnce();
  }, { once: true });
});
</script>
